<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<form class="p-4 bg-white shadow rounded" method="post" style="min-width:300px" th:action="@{/login}"
      th:object="${loginForm}">
    <img alt="Shopping Logo" class="mb-3" src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" width="80">
    <h2 class="mb-4">Login</h2>
    <input class="form-control" placeholder="Username" th:field="*{username}" type="text">
    <div class="text-danger" th:if="${#fields.hasErrors('username')}">
        <div th:errors="*{username}"></div>
    </div>
    <input class="form-control mt-2" placeholder="Password" th:field="*{password}" type="password">
    <div class="text-danger" th:if="${#fields.hasErrors('password')}">
        <div th:errors="*{password}"></div>
    </div>
    <div class="alert alert-danger mt-3" th:if="${#fields.hasGlobalErrors()}">
        <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
    </div>
    <div class="alert alert-success mt-3" th:if="${param.registerSuccess}">
        Register successfully! You can log in now!
    </div>
    <button class="btn btn-primary mt-3 w-100" type="submit">Login</button>
    <div class="mt-3">
        <a href="/register" class="btn btn-outline-secondary w-100">Create Account</a>
    </div>
</form>
</body>
</html>
