<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add product</h2>
    <form method="post" th:action="@{/products/add}" th:object="${product}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{name}" type="text"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}">
                <span th:errors="*{description}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input class="form-control" step="0.01" th:field="*{price}" type="number"/>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}">
                <span th:errors="*{price}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" th:field="*{category}">
                <option th:each="category : ${categories}"
                        th:text="${category.name}"
                        th:value="${category.id}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}">
                <span th:errors="*{category}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Distribuitors</label>
            <select class="form-select" multiple th:field="*{distributors}">
                <option th:each="distributor : ${distributors}"
                        th:text="${distributor.name}"
                        th:value="${distributor.id}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('distributors')}">
                <span th:errors="*{distributors}"></span>
            </div>
            <small class="form-text text-muted">Hold CTRL (or CMD on Mac) for multiple selection!</small>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
    </form>
    <a href="../products" class="href"><button class="btn btn-danger mt-2">Cancel</button></a>
</div>
</body>
</html>
