<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<form class="bg-white p-4 rounded shadow" method="post" style="min-width: 300px;" th:action="@{/register}"
      th:object="${registerForm}">
  <img alt="Shopping Logo" class="mb-3" src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" width="80">
    <h2 class="mb-4">Register</h2>
    <div>
        <input class="form-control" placeholder="Username" th:field="*{username}" type="text"/>
        <div class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></div>
    </div>
    <div class="mb-3">
        <input class="form-control mt-2" placeholder="Password" th:field="*{password}" type="password"/>
        <div class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
    </div>
    <button class="btn btn-primary w-100" type="submit">Register</button>
    <div class="mt-3">
        <a href="/login" class="btn btn-outline-secondary w-100">Login</a>
    </div>
</form>
</body>
</html>
