<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4 text-center">
<div class="mb-4">
    <img alt="Shopping Logo" class="mb-2" src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" width="80">
    <h1 class="fw-bold">Welcome!</h1>
    <p class="text-muted">Logged in as: <strong th:text="${username}"></strong></p>
</div>
<div class="mb-3">
    <a class="btn btn-primary me-2" href="products">Products</a>
    <form method="post" style="display: inline;" th:action="@{/logout}">
        <button class="btn btn-danger" type="submit">Logout</button>
    </form>
</div>
</body>
</html>
